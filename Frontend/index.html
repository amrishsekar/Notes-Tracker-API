<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53c4033439.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>
        <div class="header">
            <span class="header-title">notes tracker</span>
            <button class="sun-icon"><i class="fa-regular fa-sun"></i></button>
            <button class="moon-icon"><i class="fa-regular fa-moon"></i></button>
        </div>

        <div class="container">
    
            <div class="notecard">
                
                <div class="addnotes">
                    <i class="fa-solid fa-plus" id="add"></i><br>
                    <p class="text">Add Notes</p>
                </div>

            </div>
            
        </div>

    
    

    <div class="modal-overlay">

        <div class="inputform">

            <h2>New Note</h2>

            <i class="fa-solid fa-close" id="close"></i><br>
            
            <input class="title" type="text" placeholder="Title"><br><br>

            <textarea class="description" type="text" placeholder="Description"></textarea><br><br>

            <button class="add-btn">Add Note</button>

        </div>

    </div>
    

    <script src="index.js"></script>
  
</body>
</html>
